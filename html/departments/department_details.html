        <h1 class="section-header">Contact</h1>

        <!-- Left contact page --> 
          
          <form id="contact-form" class="form-horizontal" role="form" action="https://formspree.io/f/mwkgveag" method="post">

              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>

            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
              </div>
            </div>
      
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
            
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>
            
            </button>
            
          </form>
          
        <!-- Left contact page --> 
          
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">City, State</span></i></li>
                
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>

              <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
      
            </div>
          
        </div>
        
      </section>
    </div>
  
    <script>
      const videoContainer = document.querySelector('.video-stream');
    
      // Get the departmentId from the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const departmentId = urlParams.get('departmentId');
    
      // Call the playDepartmentVideo function with the obtained departmentId
      playDepartmentVideo(departmentId);
    
      function playDepartmentVideo(departmentId) {
        // Clear existing content
        videoContainer.innerHTML = '';
        console.log("video streaming");
    
        // Define video sources for each department
        const videoSources = {
          '1': '../../assets/cutting_video.mp4',
          '2': '../../assets/sewing_video.mp4',
          '3': '../../assets/packing_video.mp4',
        };
    
        const videoSource = videoSources[departmentId];
    
        if (videoSource) {
          loadLocalVideo(videoSource);
        } else {
          console.error('Video source not found for the selected department');
        }
      }
    
      function loadLocalVideo(videoSource) {
        console.log("video source", videoSource);
        const videoElement = document.createElement('video');
        videoElement.controls = true;
        videoElement.style.maxWidth = '70%';
        videoElement.style.height = 'auto';
        videoElement.src = videoSource;
        videoContainer.appendChild(videoElement);
      }
    
  // Function to navigate to a specific section in ../../index.html
  function navigateToSection(sectionId) {
    window.location.href = `../../index.html#${sectionId}`;
  }
  // Toggle mobile navigation
  function toggleNavbar() {
    const navbar = document.querySelector('.titleBar > .navbar');
    navbar.classList.toggle('responsive');
  }
  
    </script>
